<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini QGIS</title>

  <!-- Supabase & Mapbox -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

  <style>
    /* Ensure padding/border don’t cause overflow */
    *, *::before, *::after { box-sizing: border-box; }
    /* Theme variables (match index.html) */
    :root {
      --bg-start: #192d61;
      --bg-end: #223a5e;
      --btn-bg-start: #3b82f6;
      --btn-bg-end: #06b6d4;
      --btn-text: #ffffff;
      --btn-hover-start: #2563eb;
      --btn-hover-end: #0891b2;
      --btn-shadow: 0 6px 18px rgba(59,130,246,0.25);
      --btn-shadow-hover: 0 10px 28px rgba(6,182,212,0.28);
      --ring: 0 0 0 3px rgba(59,130,246,0.35);
      --radius: 16px;
    }
    body {
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0; padding: 0; min-height: 100vh; color: #f5f6fa;
    }
    .header { text-align: center; margin-top: 40px; font-size: 2.5rem; color: #f5f6fa; font-weight: bold; letter-spacing: 2px; text-shadow: 0 2px 8px #16244799, 0 1px 0 #223a5e; }

    /* Unified modern buttons */
    button, .button, .dropbtn { appearance: none; background: linear-gradient(135deg, var(--btn-bg-start), var(--btn-bg-end)); color: var(--btn-text); border: 1px solid transparent; border-radius: var(--radius); padding: 14px 16px; margin: 0; font-size: 1.05rem; line-height: 1.2; cursor: pointer; transition: background 180ms ease, transform 160ms ease, box-shadow 160ms ease, border-color 180ms ease; box-shadow: var(--btn-shadow); width: auto; min-width: 0; font-family: inherit; font-weight: 600; letter-spacing: 0.2px; position: relative; display: inline-flex; align-items: center; justify-content: center; gap: 10px; text-align: center; user-select: none; }
    button:hover, .button:hover, .dropbtn:hover { background: linear-gradient(135deg, var(--btn-hover-start), var(--btn-hover-end)); transform: translateY(-2px); box-shadow: var(--btn-shadow-hover); }
    button:active, .button:active, .dropbtn:active { transform: translateY(0); box-shadow: 0 4px 14px rgba(0,0,0,0.18); }
    button:focus-visible, .button:focus-visible, .dropbtn:focus-visible { outline: none; box-shadow: var(--btn-shadow-hover), var(--ring); }
    button:disabled, .button:disabled, .dropbtn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }

  /* Login card */
  .login-box { max-width: 440px; margin: 32px auto 0; padding: 28px 26px; background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 18px; -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); box-shadow: 0 20px 60px rgba(0,0,0,0.25); display: flex; flex-direction: column; align-items: stretch; position: relative; overflow: hidden; }
  .login-box form { display: flex; flex-direction: column; gap: 10px; }
    .login-box::before { content: ''; position: absolute; inset: 0; border-radius: 18px; padding: 1px; background: linear-gradient(135deg, rgba(59,130,246,0.35), rgba(6,182,212,0.35)); mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; }
    .login-box h2 { margin: 0 0 18px 0; color: #eaf1ff; font-size: 1.6rem; letter-spacing: .5px; text-align: center; text-shadow: 0 2px 8px rgba(0,0,0,0.2); }
  .login-box input { width: 100%; max-width: 100%; min-width: 0; padding: 14px 14px; margin: 0; border: 1px solid rgba(255,255,255,0.15); border-radius: 12px; background: rgba(255,255,255,0.08); color: #ffffff; font-size: 1rem; outline: none; transition: border-color 160ms ease, box-shadow 160ms ease, background 160ms ease; }
  .login-box button { width: 100%; max-width: 100%; min-width: 0; }
    .login-box input::placeholder { color: #dbeafe; opacity: 0.8; }
    .login-box input:focus { border-color: rgba(59,130,246,0.8); box-shadow: 0 0 0 3px rgba(59,130,246,0.25); background: rgba(255,255,255,0.12); }
    #login-error { color: #ffb4b4; margin-top: 10px; font-size: 0.95rem; min-height: 1.2em; }

    /* Map container card */
    .container { max-width: 1100px; width: min(96%, 1100px); margin: 28px auto 40px auto; padding: 24px; text-align: center; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 18px; -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); box-shadow: 0 20px 60px rgba(0,0,0,0.25); }
    .container h1 { font-size: 2rem; margin: 0 0 8px; }
    .container p { margin: 0 0 18px; color: #d5deff; }
    .input-section { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 12px; margin-bottom: 20px; }
    .input-section input { padding: 13px 16px; font-size: 1.05rem; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.08); color: #fff; border-radius: 12px; width: 270px; outline: none; transition: border 0.2s, box-shadow 0.2s, background 0.2s; }
    .input-section input:focus { border-color: rgba(59,130,246,0.8); box-shadow: 0 0 0 3px rgba(59,130,246,0.25); background: rgba(255,255,255,0.12); }

    #map { height: 520px; width: 100%; border-radius: 18px; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25); margin: 0 auto; position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.12); }
    .resize-handle { position: absolute; bottom: 0; right: 0; width: 22px; height: 22px; background: linear-gradient(135deg, var(--btn-bg-start), var(--btn-bg-end)); cursor: se-resize; z-index: 1000; border-radius: 7px 0 0 0; box-shadow: 0 2px 8px rgba(0,0,0,0.10); }

    #sidebar { position: fixed; top: 120px; right: 0; width: 260px; height: calc(100% - 140px); background: rgba(255,255,255,0.08); color: #f5f6fa; padding: 18px 12px 12px; box-shadow: -2px 0 12px rgba(0,0,0,0.10); overflow-y: auto; z-index: 1000; border-radius: 18px 0 0 18px; border: 1px solid rgba(255,255,255,0.12); }
    #sidebar h3 { margin-top: 0; color: #eaf1ff; font-size: 1.2rem; letter-spacing: 1px; }
    #sidebar ul { list-style-type: none; padding: 0; }
    #sidebar ul li { cursor: pointer; padding: 7px 10px; margin: 7px 0; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.12); border-radius: 10px; color: #fff; font-size: 1rem; transition: background 0.2s, color 0.2s, transform 0.15s; }
    #sidebar ul li:hover { background: rgba(255,255,255,0.14); transform: translateY(-1px); }

    .mapboxgl-ctrl-attrib { position: absolute; bottom: 10px; left: 10px; right: auto; width: 230px; text-align: left; z-index: 1001; background: rgba(34, 58, 94, 0.55); padding: 7px; border-radius: 7px; color: #fff; font-size: 0.95rem; }

    .hidden { display: none !important; }
    .logout-btn { position: fixed; bottom: 24px; right: 24px; z-index: 1500; }
  </style>
</head>
<body>
  <div class="header">Back Office Engineer</div>

  <!-- Login card -->
  <div class="login-box" id="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <input id="login-username" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="login-error"></div>
    </form>
  </div>

  <div class="container hidden" id="main-container">
    <h1>Mini QGIS</h1>
    <p>Enter coordinates to explore any location on the map.</p>

    <div class="input-section">
      <input type="text" id="coordinates" placeholder="Enter coordinates (e.g., 33.294526, 44.430290)" />
      <button id="navigate-btn" type="button">Navigate</button>
      <input type="text" id="fat-search" placeholder="Enter Zone_ID and FAT# (e.g., Z12 FAT123)" />
      <button id="search-btn" type="button">Search FAT</button>
      <input type="file" id="geojson-input" accept=".json,.geojson" style="display:none" />
    </div>

    <!-- Modal for Info -->
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="info-text"></div>
      </div>
    </div>

    <div id="map"></div>
    <div class="resize-handle"></div>
  </div>

  <!-- Sidebar for displaying pole numbers -->
  <div id="sidebar" style="display: none;">
    <h3>FATs in Zone</h3>
    <ul id="pole-list"></ul>
  </div>

  <!-- Logout button (shown after login) -->
  <button id="logout-btn" class="logout-btn hidden" type="button">Logout</button>

  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    // Feature flag for optional layers
    const ENABLE_SUPABASE_LAYERS = false;

    // Supabase init (same as index)
    const supabaseUrl = 'https://hkzfxpqjrwyxetsjdjor.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhremZ4cHFqcnd5eGV0c2pkam9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MjkyMjQsImV4cCI6MjA2NzQwNTIyNH0.qR9hBlQ4crAiLmKO0gd9JNfo2Jj95dvEE6E2oc9E9Lw';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Map init
  mapboxgl.accessToken = 'pk.eyJ1IjoibWlzc2UxMjU1IiwiYSI6ImNtZWVmbDN6ajBnaWIya3M5OHB4bGR6ZmQifQ.MNxszS0ZnhM7d9W53glUrA';
    const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/streets-v11', center: [44.43021532030931, 33.29456720199863], zoom: 17 });
    map.addControl(new mapboxgl.NavigationControl());

    // Login UI
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const loginUsername = document.getElementById('login-username');
    const loginPassword = document.getElementById('login-password');
    const loginBox = document.getElementById('login-box');
    const mainContainer = document.getElementById('main-container');
    const logoutBtn = document.getElementById('logout-btn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = loginUsername.value.trim();
      const password = loginPassword.value;
      loginError.textContent = '';
      if (!email || !password) { loginError.textContent = 'Please enter email and password.'; return; }
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) { loginError.textContent = 'Login error: ' + error.message; return; }
        if (data && data.user) {
          loginBox.classList.add('hidden');
          mainContainer.classList.remove('hidden');
          logoutBtn.classList.remove('hidden');
          setTimeout(() => map.resize(), 50);
        } else { loginError.textContent = 'Incorrect email or password.'; }
      } catch (err) { loginError.textContent = 'Failed to connect to authentication service.'; }
    });
    logoutBtn.addEventListener('click', async () => {
      try { await supabase.auth.signOut(); } catch (_) {}
      loginForm.reset();
      mainContainer.classList.add('hidden');
      logoutBtn.classList.add('hidden');
      loginBox.classList.remove('hidden');
      setTimeout(() => map.resize(), 50);
    });

    // --- Add external GeoJSON layers directly when the map loads ---
    map.on('load', function() {
      // layer1
      map.addSource('layer1', {
        type: 'geojson',
        data: 'https://hkzfxpqjrwyxetsjdjor.supabase.co/storage/v1/object/public/geojson-files//fatreg_part1.geojson'
      });
      map.addLayer({
        id: 'layer1',
        type: 'line',
        source: 'layer1',
        paint: {
          'line-color': '#43cea2',
          'line-width': 3
        }
      });
      // layer2
      map.addSource('layer2', {
        type: 'geojson',
        data: 'https://hkzfxpqjrwyxetsjdjor.supabase.co/storage/v1/object/public/geojson-files//fatreg_part2.geojson'
      });
      map.addLayer({
        id: 'layer2',
        type: 'line',
        source: 'layer2',
        paint: {
          'line-color': '#43cea2',
          'line-width': 3
        }
      });

    // Trigger navigation when Enter is pressed in coordinates input
    document.getElementById('coordinates').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('navigate-btn').click();
      }
    });
      // layer3
      map.addSource('layer3', {
        type: 'geojson',
        data: 'https://hkzfxpqjrwyxetsjdjor.supabase.co/storage/v1/object/public/geojson-files//fatreg_part3.geojson'
      });
      map.addLayer({
        id: 'layer3',
        type: 'line',
        source: 'layer3',
        paint: {
          'line-color': '#43cea2',
          'line-width': 3
        }
      });
  // Debug: click on a FATREG line to inspect its properties
      ['layer1','layer2','layer3'].forEach(lid => {
        map.on('click', lid, (e) => {
          const f = e.features && e.features[0];
          if (!f) return;
          console.log('[FATREG line properties]', lid, f.properties);
          new mapboxgl.Popup({ offset: 12 })
            .setLngLat(e.lngLat)
            .setHTML('<div style="max-width:260px;font-size:12px;direction:ltr;"><pre style="white-space:pre-wrap;margin:0">'+
              (typeof f.properties === 'object' ? JSON.stringify(f.properties, null, 2) : String(f.properties)) +
              '</pre></div>')
            .addTo(map);
        });
      });
  // Create centroid-based labels by fetching the FATREG GeoJSON directly
      function buildCentroidsFromFeatures(fc) {
        const points = [];
        if (!fc || !Array.isArray(fc.features)) return { type: 'FeatureCollection', features: points };
        fc.features.forEach(f => {
          if (!f || !f.geometry) return;
          const props = f.properties || {};
          const keys = ['fat_id','FAT_ID','FAT','fat','fatid','Fat_ID','fatId','FATID','FatID','fat_code','FAT_CODE','fatCode','id','ID','name','Name'];
          let labelVal;
          for (const k of keys) { if (props[k] !== undefined && props[k] !== null && String(props[k]).trim() !== '') { labelVal = props[k]; break; } }
          if (f.geometry.type === 'LineString') {
            const line = turf.lineString(f.geometry.coordinates);
            const lenKm = turf.length(line, { units: 'kilometers' });
            const mid = lenKm > 0 ? turf.along(line, lenKm / 2, { units: 'kilometers' }) : turf.point(f.geometry.coordinates[0]);
            mid.properties = { ...props };
            if (labelVal !== undefined) mid.properties.fat_id = String(labelVal);
            points.push(mid);
          } else if (f.geometry.type === 'MultiLineString') {
            const first = f.geometry.coordinates && f.geometry.coordinates[0];
            if (first && first.length >= 2) {
              const line = turf.lineString(first);
              const lenKm = turf.length(line, { units: 'kilometers' });
              const mid = lenKm > 0 ? turf.along(line, lenKm / 2, { units: 'kilometers' }) : turf.point(first[0]);
              mid.properties = { ...props };
              if (labelVal !== undefined) mid.properties.fat_id = String(labelVal);
              points.push(mid);
            }
          }
        });
        return { type: 'FeatureCollection', features: points };
      }

      async function addFatCentroidFromUrl(baseId, url) {
        const res = await fetch(url, { mode: 'cors', credentials: 'omit' });
        const fc = await res.json();
        const data = buildCentroidsFromFeatures(fc);
        console.log('[FATREG]', baseId, 'centroid features:', data.features.length);
        const centroidSrcId = baseId + '-fat-centroids';
        const centroidLayerId = baseId + '-fat-centroid-label';
        const centroidDotLayerId = baseId + '-fat-centroid-dots';
        if (!map.getSource(centroidSrcId)) {
          map.addSource(centroidSrcId, { type: 'geojson', data });
        } else {
          map.getSource(centroidSrcId).setData(data);
        }
        if (!map.getLayer(centroidLayerId)) {
          map.addLayer({
            id: centroidLayerId,
            type: 'symbol',
            source: centroidSrcId,
            layout: {
              'text-field': ['coalesce',
                ['get','fat_id'], ['get','FAT_ID'], ['get','FAT'], ['get','fat'],
                ['get','fatid'], ['get','Fat_ID'], ['get','fatId'], ['get','FATID'], ['get','FatID'],
                ['get','fat_code'], ['get','FAT_CODE'], ['get','fatCode'],
                ['get','id'], ['get','ID'], ['get','name'], ['get','Name'],
                ''
              ],
              'text-font': ['Open Sans Regular', 'Arial Unicode MS Regular'],
              'text-size': 16,
              'text-offset': [0, 0.6],
              'text-anchor': 'top',
              'text-allow-overlap': true,
              'text-ignore-placement': true
            },
            paint: {
              'text-color': '#ffffff',
              'text-halo-color': '#000000',
              'text-halo-width': 2.5
            }
          });
        }
        if (!map.getLayer(centroidDotLayerId)) {
          map.addLayer({
            id: centroidDotLayerId,
            type: 'circle',
            source: centroidSrcId,
            paint: {
              'circle-radius': 4,
              'circle-color': '#00e5ff'
            }
          });
        }
      }

  async function addFatCentroidLabelsFromUrls() {
        const urls = {
          layer1: 'https://hkzfxpqjrwyxetsjdjor.supabase.co/storage/v1/object/public/geojson-files//fatreg_part1.geojson',
          layer2: 'https://hkzfxpqjrwyxetsjdjor.supabase.co/storage/v1/object/public/geojson-files//fatreg_part2.geojson',
          layer3: 'https://hkzfxpqjrwyxetsjdjor.supabase.co/storage/v1/object/public/geojson-files//fatreg_part3.geojson'
        };
        try {
          await Promise.all(Object.entries(urls).map(([id, url]) => addFatCentroidFromUrl(id, url)));
        } catch (e) {
          console.warn('Falling back to source-based centroid build due to fetch error:', e);
          ['layer1', 'layer2', 'layer3'].forEach(srcId => {
            const src = map.getSource(srcId);
            if (!src) return;
            const fc = src._data || (src._options ? src._options.data : null);
            const data = buildCentroidsFromFeatures(fc);
            const centroidSrcId = srcId + '-fat-centroids';
            const centroidLayerId = srcId + '-fat-centroid-label';
            const centroidDotLayerId = srcId + '-fat-centroid-dots';
            if (!map.getSource(centroidSrcId)) map.addSource(centroidSrcId, { type: 'geojson', data }); else map.getSource(centroidSrcId).setData(data);
            if (!map.getLayer(centroidLayerId)) {
              map.addLayer({ id: centroidLayerId, type: 'symbol', source: centroidSrcId, layout: { 'text-field': ['coalesce', ['get','fat_id'], ['get','FAT_ID'], ['get','FAT'], ['get','fat'], ['get','fatid'], ['get','Fat_ID'], ['get','fatId'], ['get','FATID'], ['get','FatID'], ['get','fat_code'], ['get','FAT_CODE'], ['get','fatCode'], ['get','id'], ['get','ID'], ['get','name'], ['get','Name'], '' ], 'text-font': ['Open Sans Regular', 'Arial Unicode MS Regular'], 'text-size': 16, 'text-offset': [0, 0.6], 'text-anchor': 'top', 'text-allow-overlap': true, 'text-ignore-placement': true }, paint: { 'text-color': '#ffffff', 'text-halo-color': '#000000', 'text-halo-width': 2.5 } });
            }
            if (!map.getLayer(centroidDotLayerId)) {
              map.addLayer({ id: centroidDotLayerId, type: 'circle', source: centroidSrcId, paint: { 'circle-radius': 4, 'circle-color': '#00e5ff' } });
            }
          });
        } finally {
          // Hide any existing line-placement labels if present
          ['layer1-label', 'layer2-label', 'layer3-label'].forEach(lid => {
            if (map.getLayer(lid)) map.setLayoutProperty(lid, 'visibility', 'none');
          });
          // Ensure centroid layers render on top of all other layers
          const moveToTop = (id) => { try { if (map.getLayer(id)) map.moveLayer(id); } catch (_) {} };
          ['layer1-fat-centroid-dots','layer1-fat-centroid-label',
           'layer2-fat-centroid-dots','layer2-fat-centroid-label',
           'layer3-fat-centroid-dots','layer3-fat-centroid-label']
            .forEach(moveToTop);

          // Debug: click centroid to see its label value
          const attachDebug = (id) => {
            if (!map.getLayer(id)) return;
            map.on('click', id, (e) => {
              const f = e.features && e.features[0];
              if (!f) return;
              const val = f.properties && (f.properties.fat_id || f.properties.FAT_ID || f.properties.FAT || f.properties.id || f.properties.name || '');
              new mapboxgl.Popup({ offset: 12 })
                .setLngLat(e.lngLat)
                .setHTML(`<div style="font-size:12px">fat_id: <b>${val}</b></div>`)
                .addTo(map);
              console.log('[centroid properties]', f.properties);
            });
          };
          ['layer1-fat-centroid-dots','layer1-fat-centroid-label',
           'layer2-fat-centroid-dots','layer2-fat-centroid-label',
           'layer3-fat-centroid-dots','layer3-fat-centroid-label']
            .forEach(attachDebug);
        }
      }

  // Build centroid labels after the map is idle (ensures top rendering)
  map.once('idle', function() { addFatCentroidLabelsFromUrls(); });
      // New layers in orange color
      map.addSource('fats_part1', {
        type: 'geojson',
        data: 'https://hkzfxpqjrwyxetsjdjor.supabase.co/storage/v1/object/public/geojson-files//fats_part1%20(1).geojson'
      });
      map.addLayer({
        id: 'fats_part1',
        type: 'circle',
        source: 'fats_part1',
        paint: {
          'circle-radius': 7,
          'circle-color': '#ff9800',
          'circle-stroke-width': 2,
          'circle-stroke-color': '#fff'
        }
      });
      map.addLayer({
        id: 'fats_part1-label',
        type: 'symbol',
        source: 'fats_part1',
        layout: {
          'text-field': ['get', 'fat_id'],
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-size': 14,
          'text-offset': [0, 1.2]
        },
        paint: {
          'text-color': '#ffffff',
          'text-halo-color': '#000000',
          'text-halo-width': 2
        }
      });
      map.addSource('fats_part2', {
        type: 'geojson',
        data: 'https://hkzfxpqjrwyxetsjdjor.supabase.co/storage/v1/object/public/geojson-files//fats_part2%20(1).geojson'
      });
      map.addLayer({
        id: 'fats_part2',
        type: 'circle',
        source: 'fats_part2',
        paint: {
          'circle-radius': 7,
          'circle-color': '#ff9800',
          'circle-stroke-width': 2,
          'circle-stroke-color': '#fff'
        }
      });
      map.addLayer({
        id: 'fats_part2-label',
        type: 'symbol',
        source: 'fats_part2',
        layout: {
          'text-field': ['get', 'fat_id'],
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-size': 14,

  // Load saved layers from Supabase when the page loads
    async function loadSavedLayers() {
      if (!ENABLE_SUPABASE_LAYERS) return;
      const { data, error } = await supabase.from('layers').select('*');
      if (error) {
        console.error('خطأ في تحميل الطبقات:', error.message);
        return;
      }
      if (data && Array.isArray(data)) {
        data.forEach(layer => {
          try {
            // If geojson is a string, parse it to object
            let geojson = layer.geojson;
            if (typeof geojson === 'string') geojson = JSON.parse(geojson);
            // Add layer to map
            map.addSource(layer.name, {
              type: 'geojson',
              data: geojson
            });
            map.addLayer({
              id: layer.name,
              type: geojson.features && geojson.features[0] && geojson.features[0].geometry.type === 'Point' ? 'circle' : 'line',
              source: layer.name,
              paint: geojson.features && geojson.features[0] && geojson.features[0].geometry.type === 'Point' ? {
                'circle-radius': 7,
                'circle-color': '#FF5733'
              } : {
                'line-color': '#007BFF',
                'line-width': 3
              }
            });
          } catch (err) {
            console.error('Error adding saved layer:', err);
          }
        });
      }
    }

  // Load layers when map loads (optional)
    if (ENABLE_SUPABASE_LAYERS) {
      map.on('load', loadSavedLayers);

    // Resize handle functionality
  const resizeHandle = document.querySelector('.resize-handle');
  const mapElement = document.getElementById('map');
  const container = document.getElementById('main-container');
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', function (e) {
      isResizing = true;
      document.addEventListener('mousemove', resize);
      document.addEventListener('mouseup', stopResize);
    });

    function resize(e) {
      if (isResizing) {
        let newWidth = e.clientX - mapElement.getBoundingClientRect().left;
        let newHeight = e.clientY - mapElement.getBoundingClientRect().top;

        if (newWidth > 950) newWidth = 950;
        if (newWidth < 400) newWidth = 400;
        if (newHeight > 550) newHeight = 550;
        if (newHeight < 300) newHeight = 300;

        mapElement.style.width = `${newWidth}px`;
        mapElement.style.height = `${newHeight}px`;
        container.style.width = `${newWidth + 40}px`;
        map.resize();
      }
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener('mousemove', resize);
      document.removeEventListener('mouseup', stopResize);
    }


    // Modal (Info) window handling (remove info-btn code since it doesn't exist)
  // Info modal placeholder removed (not used)

    // Navigate button: moves map to entered coordinates
    document.getElementById('navigate-btn').addEventListener('click', function() {
      const coordInput = document.getElementById('coordinates').value.trim();
      // يقبل جميع صيغ الإحداثيات
      let lat, lng;
      let cleaned = coordInput.replace(/[^\d.\-]+/g, ',');
      let parts = cleaned.split(',').filter(Boolean);
      if (parts.length === 2) {
        let a = Number(parts[0]);
        let b = Number(parts[1]);
        if (Math.abs(a) <= 90 && Math.abs(b) <= 180) {
          lat = a;
          lng = b;
        } else if (Math.abs(b) <= 90 && Math.abs(a) <= 180) {
          lng = a;
          lat = b;
        }
      }
      if (!isNaN(lat) && !isNaN(lng)) {
        map.flyTo({ center: [lng, lat], zoom: 17 });
        // البحث عن أقرب FATs
        let nearestFats = [];
        const fatSources = ['fats_part1', 'fats_part2', 'fats_part3'];
        for (let src of fatSources) {
          const source = map.getSource(src);
          let features = source && source._data ? (source._data.features || source._data.features) : [];
          if (features && Array.isArray(features)) {
            features.forEach(feature => {
              if (feature.geometry && feature.geometry.type === 'Point') {
                const pt = turf.point([lng, lat]);
                const fatPt = turf.point(feature.geometry.coordinates);
                const dist = turf.distance(pt, fatPt, { units: 'meters' });
                // Ensure properties exist
                let fat_id = feature.properties ? (feature.properties.fat_id || feature.properties.FAT_ID || feature.properties.id) : '';
                let zone_id = feature.properties ? (feature.properties.zone_id || feature.properties.ZONE_ID || feature.properties.zone) : '';
                nearestFats.push({
                  fat_id: fat_id,
                  zone_id: zone_id,
                  layer: src,
                  dist: dist
                });
              }
            });
          }
        }
        nearestFats.sort((a, b) => a.dist - b.dist);
        let fatsHtml = '';
        if (nearestFats.length > 0) {
          fatsHtml += `<strong>أقرب FATs:</strong><ul style='margin:0;padding-left:18px;'>`;
          nearestFats.slice(0, 3).forEach(fat => {
            fatsHtml += `<li>FAT: <b>${fat.fat_id}</b> (Zone: ${fat.zone_id || '-'} | طبقة: ${fat.layer}) <span style='color:#888;'>[${fat.dist.toFixed(1)}m]</span></li>`;
          });
          fatsHtml += `</ul>`;
        }
        // لا تكرر رسالة "لا يوجد FATs قريبة" مرتين، فقط في حالة عدم وجود أي FAT قريب

        // البحث عن طبقة المنطقة
        let zoneName = '';
        const zoneSource = map.getSource('zoneLayer');
        let zoneFeatures = zoneSource && zoneSource._data ? (zoneSource._data.features || zoneSource._data.features) : [];
        if (zoneFeatures && Array.isArray(zoneFeatures)) {
          for (let feature of zoneFeatures) {
            if (feature.geometry && (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon')) {
              if (turf.booleanPointInPolygon([lng, lat], feature)) {
                zoneName = feature.properties ? (feature.properties.zone_id || feature.properties.ZONE_ID || feature.properties.name || feature.properties.id) : '';
                break;
              }
            }
          }
        }

        // البحث عن أقرب خط (كما كان سابقاً)
        let foundInfo = null;
        const sources = ['layer1', 'layer2', 'layer3'];
        for (let src of sources) {
          const source = map.getSource(src);
          let features = source && source._data ? (source._data.features || source._data.features) : [];
          if (features && Array.isArray(features)) {
            for (let feature of features) {
              if (feature.geometry && feature.geometry.type === 'LineString') {
                const pt = turf.point([lng, lat]);
                const line = turf.lineString(feature.geometry.coordinates);
                const dist = turf.pointToLineDistance(pt, line, { units: 'meters' });
                if (dist < 20) {
                  let fat_id = feature.properties ? (feature.properties.fat_id || feature.properties.FAT_ID || feature.properties.id) : '';
                  let zone_id = feature.properties ? (feature.properties.zone_id || feature.properties.ZONE_ID || feature.properties.zone) : '';
                  foundInfo = {
                    layer: src,
                    fat_id: fat_id,
                    zone_id: zone_id
                  };
                  break;
                }
              }
            }
          }
          if (foundInfo) break;
        }

        // Info window (English only)
        if (window.searchMarker) {
          window.searchMarker.remove();
        }
        let infoHtml = `<div style='color:black;'>`;
        infoHtml += `<strong>Location:</strong> ${lat}, ${lng}<br>`;
        infoHtml += `<strong>Zone Layer:</strong> ${zoneName ? zoneName : 'Outside any zone'}<br>`;
        if (foundInfo && foundInfo.layer) {
          infoHtml += `<strong>Layer Name:</strong> ${foundInfo.layer}<br>`;
        } else if (nearestFats.length > 0) {
          infoHtml += `<strong>Layer Name:</strong> ${nearestFats[0].layer}<br>`;
        }
        if (nearestFats.length > 0) {
          const nearest = nearestFats[0];
          infoHtml += `<br><strong>Nearest FAT:</strong> <b>${nearest.fat_id}</b> (Zone: ${nearest.zone_id || '-'} | Layer: ${nearest.layer}) <span style='color:#888;'>[${nearest.dist.toFixed(1)}m]</span><br>`;
        } else {
          infoHtml += `<br><strong>No nearby FATs found.</strong><br>`;
        }
        infoHtml += `<br><hr style='margin:7px 0;'>`;
        if (nearestFats.length > 0) {
          infoHtml += `<strong>Nearest FATs:</strong><ul style='margin:0;padding-left:18px;'>`;
          nearestFats.slice(0, 3).forEach(fat => {
            infoHtml += `<li>FAT: <b>${fat.fat_id}</b> (Zone: ${fat.zone_id || '-'} | Layer: ${fat.layer}) <span style='color:#888;'>[${fat.dist.toFixed(1)}m]</span></li>`;
          });
          infoHtml += `</ul>`;
        }
        infoHtml += `</div>`;
        window.searchMarker = new mapboxgl.Marker({ color: '#FF5733' })
          .setLngLat([lng, lat])
          .setPopup(new mapboxgl.Popup({ offset: 25 })
            .setHTML(infoHtml))
          .addTo(map);
        window.searchMarker.getPopup().addTo(map);
      } else {
        alert('Please enter valid coordinates in any format, e.g.: 33.294526, 44.430290 or 33.294526 44.430290 or 44.430290;33.294526');
      }
    });

  document.getElementById('search-btn').addEventListener('click', function() {

    // Right-click event to show coordinates and copy them
    let currentCoordsPopup = null;
    map.on('contextmenu', function(e) {
      e.originalEvent.preventDefault();
      if (currentCoordsPopup) currentCoordsPopup.remove();
      const lng = e.lngLat.lng.toFixed(6);
      const lat = e.lngLat.lat.toFixed(6);
      const coordsString = `${lat}, ${lng}`;
      const popupContent = document.createElement('div');
      popupContent.style.color = 'black';
      popupContent.innerHTML = `
        <strong>Coordinates:</strong> ${coordsString}<br>
        <button id="copy-coords-btn" style="margin-top: 5px; padding: 3px 8px; cursor: pointer;">Copy to Clipboard</button>
      `;
      currentCoordsPopup = new mapboxgl.Popup({ closeButton: true, closeOnClick: false })
        .setLngLat(e.lngLat)
        .setDOMContent(popupContent)
        .addTo(map);
      const copyButton = popupContent.querySelector('#copy-coords-btn');
      copyButton.addEventListener('click', function() {
        const tempInput = document.createElement('input');
        tempInput.value = coordsString;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        copyButton.textContent = 'Copied!';
        setTimeout(() => {
          currentCoordsPopup.remove();
          currentCoordsPopup = null;
        }, 1000);
      });
      currentCoordsPopup.on('close', () => currentCoordsPopup = null);
    });

    // --- Add button to upload GeoJSON layer and save it in Supabase ---
  const geojsonInput = document.getElementById('geojson-input');
  const addLayerBtn = document.getElementById('add-layer-btn');
  const saveLayersBtn = document.getElementById('save-layers-btn');
    let loadedLayers = [];

  // (Removed duplicate Supabase and old overlay login code)

  if (addLayerBtn && ENABLE_SUPABASE_LAYERS) addLayerBtn.addEventListener('click', () => {
      geojsonInput.value = '';
      geojsonInput.click();
  });

  if (ENABLE_SUPABASE_LAYERS) geojsonInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const geojson = JSON.parse(e.target.result);
          const layerId = 'layer_' + Date.now();
          // إضافة الطبقة للخريطة
          map.addSource(layerId, {
            type: 'geojson',
            data: geojson
          });
          map.addLayer({
            id: layerId,
            type: geojson.features && geojson.features[0] && geojson.features[0].geometry.type === 'Point' ? 'circle' : 'line',
            source: layerId,
            paint: geojson.features && geojson.features[0] && geojson.features[0].geometry.type === 'Point' ? {
              'circle-radius': 7,
              'circle-color': '#FF5733'
            } : {
              'line-color': '#007BFF',
              'line-width': 3
            }
          });
          loadedLayers.push({ id: layerId, data: geojson });
          alert('Layer added successfully!');
        } catch (err) {
          alert('Invalid GeoJSON file!');
        }
      };
      reader.readAsText(file);
    });

  if (saveLayersBtn && ENABLE_SUPABASE_LAYERS) saveLayersBtn.addEventListener('click', async () => {
      if (loadedLayers.length === 0) {
        alert('No layers to save!');
        return;
      }
      for (const layer of loadedLayers) {
        // حفظ كل طبقة في جدول اسمه "layers" في supabase
        const { data, error } = await supabase.from('layers').insert([
          { name: layer.id, geojson: layer.data }
        ]);
        if (error) {
          alert('Error saving layer: ' + error.message);
          return;
        }
      }
      alert('All layers saved to the database!');
      loadedLayers = [];
    });
