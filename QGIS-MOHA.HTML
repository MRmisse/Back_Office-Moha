<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini QGIS</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

  <style>
    /* --- Modern QGIS UI --- */
    body {
      font-family: 'Cairo', 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f3f6fa;
      display: block;
    }

    .header-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      z-index: 1000;
      overflow: hidden;
    }

    .header {
      position: relative;
      background: linear-gradient(90deg, #0f2027, #2c5364 80%);
      padding: 24px 0 24px 0;
      text-align: center;
      font-size: 2.1rem;
      font-weight: bold;
      color: #fff;
      border-radius: 0 0 32px 32px;
      letter-spacing: 2px;
      box-shadow: 0 4px 24px 0 rgba(44,83,100,0.18);
    }

    .home-button {
      position: absolute;
      top: 16px;
      left: 32px;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,83,100,0.12);
    }
    .home-button:hover {
      background: linear-gradient(90deg, #185a9d, #43cea2);
      color: #fff;
      transform: scale(1.08);
    }

    .container {
      max-width: 950px;
      width: 90vw;
      margin: 110px auto 40px auto;
      padding: 32px 24px 24px 24px;
      text-align: center;
      background: rgba(34, 40, 49, 0.92);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(44,83,100,0.18);
      transition: all 0.3s;
      backdrop-filter: blur(2px);
    }
    .container h1 {
      font-size: 2.3rem;
      color: #43cea2;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .container p {
      font-size: 1.1rem;
      color: #b2becd;
      margin-bottom: 18px;
    }

    .input-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .input-section input {
      padding: 13px 16px;
      font-size: 1.05rem;
      border: 2px solid #232526;
      background: rgba(44, 62, 80, 0.85);
      color: #fff;
      border-radius: 10px;
      width: 270px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(44,83,100,0.08);
    }
    .input-section input:focus {
      border-color: #43cea2;
      box-shadow: 0 0 0 2px #43cea233;
    }
    .input-section button {
      padding: 13px 22px;
      font-size: 1.05rem;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(44,83,100,0.10);
    }
    .input-section button:hover {
      background: linear-gradient(90deg, #185a9d, #43cea2);
      transform: scale(1.07);
    }
    

    .modal {
      display: none;
      position: fixed;
      z-index: 1002;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(34, 40, 49, 0.7);
      backdrop-filter: blur(2px);
    }
    .modal-content {
      background: #f3f6fa;
      margin: 7% auto;
      padding: 32px 24px;
      border-radius: 18px;
      width: 60%;
      max-width: 700px;
      box-shadow: 0 8px 32px 0 rgba(44,83,100,0.18);
      color: #232526;
    }
    .close-btn {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #185a9d;
    }
   
    #map {
      height: 420px;
      width: 100%;
      max-width: 1100px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(44,83,100,0.18);
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border: 2px solid #232526;
    }
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 22px;
      height: 22px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      cursor: se-resize;
      z-index: 1000;
      border-radius: 7px 0 0 0;
      box-shadow: 0 2px 8px rgba(44,83,100,0.10);
    }

    #sidebar {
      position: fixed;
      top: 120px;
      right: 0;
      width: 260px;
      height: calc(100% - 140px);
      background: rgba(44, 62, 80, 0.97);
      color: #f3f6fa;
      padding: 18px 12px 12px 12px;
      box-shadow: -2px 0 12px rgba(44,83,100,0.10);
      overflow-y: auto;
      z-index: 1000;
      border-radius: 18px 0 0 18px;
    }
    #sidebar h3 {
      margin-top: 0;
      color: #43cea2;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    #sidebar ul li {
      cursor: pointer;
      padding: 7px 10px;
      margin: 7px 0;
      background: linear-gradient(90deg, #232526 60%, #414345 100%);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }
    #sidebar ul li:hover {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: #fff;
    }

    .zone-label, .pole-label {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #185a9d, #43cea2);
      padding: 5px 14px;
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-width: 50px;
      box-shadow: 0 2px 8px rgba(44,83,100,0.10);
    }

    .mapboxgl-ctrl-attrib {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: auto;
      width: 230px;
      text-align: left;
      z-index: 1001;
      background: rgba(44, 62, 80, 0.7);
      padding: 7px;
      border-radius: 7px;
      color: #fff;
      font-size: 0.95rem;
    }
  </style>
</head>
<!-- Add Supabase Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<body>
  <div class="header-wrapper">
    <div class="header">
      Alwatani Back Office
      <button class="home-button" onclick="window.location.replace('index.html')">Home</button>
    </div>
  </div>

  <div class="container">
    <h1>Mini QGIS</h1>
    <p>Enter coordinates to explore any location on the map.</p>

    <div class="input-section">
      <input type="text" id="coordinates" placeholder="Enter coordinates (e.g., 33.294526, 44.430290)" />
      <button id="navigate-btn" type="button">Navigate</button>
      <input type="text" id="fat-search" placeholder="Enter Zone_ID and FAT# (e.g., Z12 FAT123)" />
      <button id="search-btn" type="button">Search FAT</button>
      <input type="file" id="geojson-input" accept=".json,.geojson" style="display:none" />
      <button id="add-layer-btn" type="button">إضافة طبقة</button>
      <button id="save-layers-btn" type="button">حفظ الطبقات</button>
    </div>

    <!-- Modal for Info -->
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="info-text"></div>
      </div>
    </div>

    <div id="map"></div>
    <div class="resize-handle"></div>
  </div>

  <!-- Sidebar for displaying pole numbers -->
  <div id="sidebar" style="display: none;">
    <h3>FATs in Zone</h3>
    <ul id="pole-list"></ul>
  </div>

  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    // Initialize Mapbox map
    mapboxgl.accessToken = 'pk.eyJ1IjoibXVydGFkYXppeWFkIiwiYSI6ImNtN3pqM2l4bTAwdXkycXM1cWRkOWU1M3MifQ.fQFYTdArAWSPr7xF2jOvKw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [44.43021532030931, 33.29456720199863],
      zoom: 17
    });



    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl());

    // --- إضافة طبقات GeoJSON الخارجية مباشرة عند تحميل الخريطة ---
    map.on('load', function() {
      // layer1
      map.addSource('layer1', {
        type: 'geojson',
        data: 'https://.../fatreg_part1.geojson'
      });
      map.addLayer({
        id: 'layer1',
        type: 'line',
        source: 'layer1',
        paint: {
          'line-color': '#FF5733',
          'line-width': 3
        }
      });
      // layer2
      map.addSource('layer2', {
        type: 'geojson',
        data: 'https://.../fatreg_part2.geojson'
      });
      map.addLayer({
        id: 'layer2',
        type: 'line',
        source: 'layer2',
        paint: {
          'line-color': '#007BFF',
          'line-width': 3
        }
      });
      // layer3
      map.addSource('layer3', {
        type: 'geojson',
        data: 'https://.../fatreg_part3.geojson'
      });
      map.addLayer({
        id: 'layer3',
        type: 'line',
        source: 'layer3',
        paint: {
          'line-color': '#43cea2',
          'line-width': 3
        }
      });
    });

    // تحميل الطبقات المحفوظة من Supabase عند تحميل الصفحة
    async function loadSavedLayers() {
      const { data, error } = await supabase.from('layers').select('*');
      if (error) {
        console.error('خطأ في تحميل الطبقات:', error.message);
        return;
      }
      if (data && Array.isArray(data)) {
        data.forEach(layer => {
          try {
            // إذا كان geojson نص، نحوله إلى كائن
            let geojson = layer.geojson;
            if (typeof geojson === 'string') geojson = JSON.parse(geojson);
            // إضافة الطبقة للخريطة
            map.addSource(layer.name, {
              type: 'geojson',
              data: geojson
            });
            map.addLayer({
              id: layer.name,
              type: geojson.features && geojson.features[0] && geojson.features[0].geometry.type === 'Point' ? 'circle' : 'line',
              source: layer.name,
              paint: geojson.features && geojson.features[0] && geojson.features[0].geometry.type === 'Point' ? {
                'circle-radius': 7,
                'circle-color': '#FF5733'
              } : {
                'line-color': '#007BFF',
                'line-width': 3
              }
            });
          } catch (err) {
            console.error('خطأ في إضافة طبقة محفوظة:', err);
          }
        });
      }
    }

    // تحميل الطبقات عند تحميل الخريطة
    map.on('load', loadSavedLayers);

    // Resize handle functionality
    const resizeHandle = document.querySelector('.resize-handle');
    const mapElement = document.getElementById('map');
    const container = document.querySelector('.container');
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', function (e) {
      isResizing = true;
      document.addEventListener('mousemove', resize);
      document.addEventListener('mouseup', stopResize);
    });

    function resize(e) {
      if (isResizing) {
        let newWidth = e.clientX - mapElement.getBoundingClientRect().left;
        let newHeight = e.clientY - mapElement.getBoundingClientRect().top;

        if (newWidth > 950) newWidth = 950;
        if (newWidth < 400) newWidth = 400;
        if (newHeight > 550) newHeight = 550;
        if (newHeight < 300) newHeight = 300;

        mapElement.style.width = `${newWidth}px`;
        mapElement.style.height = `${newHeight}px`;
        container.style.width = `${newWidth + 40}px`;
        map.resize();
      }
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener('mousemove', resize);
      document.removeEventListener('mouseup', stopResize);
    }


    // Modal (Info) window handling (remove info-btn code since it doesn't exist)
    const infoModal = document.getElementById('info-modal');
    const closeBtn = document.querySelector('.close-btn');
    const infoText = document.getElementById('info-text');

    closeBtn.addEventListener('click', () => infoModal.style.display = 'none');
    window.addEventListener('click', (event) => {
      if (event.target === infoModal) infoModal.style.display = 'none';
    });

    // زر Navigate: ينقل الخريطة للإحداثيات المدخلة
    document.getElementById('navigate-btn').addEventListener('click', function() {
      const coordInput = document.getElementById('coordinates').value.trim();
      // توقع الصيغة: lat, lng أو lng, lat
      let lat, lng;
      if (/^[\d.\-]+,\s*[\d.\-]+$/.test(coordInput)) {
        const parts = coordInput.split(',').map(s => s.trim());
        // إذا كان lat في البداية (عادة)
        if (Math.abs(Number(parts[0])) <= 90 && Math.abs(Number(parts[1])) <= 180) {
          lat = Number(parts[0]);
          lng = Number(parts[1]);
        } else {
          // إذا كان lng في البداية
          lng = Number(parts[0]);
          lat = Number(parts[1]);
        }
        if (!isNaN(lat) && !isNaN(lng)) {
          map.flyTo({ center: [lng, lat], zoom: 17 });
        } else {
          alert('الرجاء إدخال إحداثيات صحيحة.');
        }
      } else {
        alert('الرجاء إدخال الإحداثيات بالصيغة الصحيحة: 33.294526, 44.430290');
      }
    });

    // زر Search FAT: يبحث عن FAT ويعرض رسالة (يمكنك تطويره لاحقاً)
    document.getElementById('search-btn').addEventListener('click', function() {
      const searchVal = document.getElementById('fat-search').value.trim();
      if (!searchVal) {
        alert('يرجى إدخال Zone_ID و FAT# للبحث.');
        return;
      }
      // مثال: Z12 FAT123
      // يمكنك هنا تنفيذ البحث في قاعدة بيانات أو طبقات الخريطة
      alert('تم البحث عن: ' + searchVal + '\n(يمكنك تطوير البحث لاحقاً)');
    });

    // Right-click event to show coordinates and copy them
    let currentCoordsPopup = null;
    map.on('contextmenu', function(e) {
      e.originalEvent.preventDefault();
      if (currentCoordsPopup) currentCoordsPopup.remove();
      const lng = e.lngLat.lng.toFixed(6);
      const lat = e.lngLat.lat.toFixed(6);
      const coordsString = `${lat}, ${lng}`;
      const popupContent = document.createElement('div');
      popupContent.style.color = 'black';
      popupContent.innerHTML = `
        <strong>Coordinates:</strong> ${coordsString}<br>
        <button id="copy-coords-btn" style="margin-top: 5px; padding: 3px 8px; cursor: pointer;">Copy to Clipboard</button>
      `;
      currentCoordsPopup = new mapboxgl.Popup({ closeButton: true, closeOnClick: false })
        .setLngLat(e.lngLat)
        .setDOMContent(popupContent)
        .addTo(map);
      const copyButton = popupContent.querySelector('#copy-coords-btn');
      copyButton.addEventListener('click', function() {
        const tempInput = document.createElement('input');
        tempInput.value = coordsString;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        copyButton.textContent = 'Copied!';
        setTimeout(() => {
          currentCoordsPopup.remove();
          currentCoordsPopup = null;
        }, 1000);
      });
      currentCoordsPopup.on('close', () => currentCoordsPopup = null);
    });

    // --- إضافة زر تحميل طبقة GeoJSON وحفظها في Supabase ---
    const geojsonInput = document.getElementById('geojson-input');
    const addLayerBtn = document.getElementById('add-layer-btn');
    const saveLayersBtn = document.getElementById('save-layers-btn');
    let loadedLayers = [];

    // Supabase إعداد الاتصال
    const supabaseUrl = 'https://hkzfxpqjrwyxetsjdjor.supabase.co'; // ضع رابط مشروع supabase هنا
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhremZ4cHFqcnd5eGV0c2pkam9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MjkyMjQsImV4cCI6MjA2NzQwNTIyNH0.qR9hBlQ4crAiLmKO0gd9JNfo2Jj95dvEE6E2oc9E9Lw'; // ضع المفتاح هنا
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    addLayerBtn.addEventListener('click', () => {
      geojsonInput.value = '';
      geojsonInput.click();
    });

    geojsonInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const geojson = JSON.parse(e.target.result);
          const layerId = 'layer_' + Date.now();
          // إضافة الطبقة للخريطة
          map.addSource(layerId, {
            type: 'geojson',
            data: geojson
          });
          map.addLayer({
            id: layerId,
            type: geojson.features && geojson.features[0] && geojson.features[0].geometry.type === 'Point' ? 'circle' : 'line',
            source: layerId,
            paint: geojson.features && geojson.features[0] && geojson.features[0].geometry.type === 'Point' ? {
              'circle-radius': 7,
              'circle-color': '#FF5733'
            } : {
              'line-color': '#007BFF',
              'line-width': 3
            }
          });
          loadedLayers.push({ id: layerId, data: geojson });
          alert('تمت إضافة الطبقة بنجاح!');
        } catch (err) {
          alert('ملف GeoJSON غير صالح!');
        }
      };
      reader.readAsText(file);
    });

    saveLayersBtn.addEventListener('click', async () => {
      if (loadedLayers.length === 0) {
        alert('لا توجد طبقات لحفظها!');
        return;
      }
      for (const layer of loadedLayers) {
        // حفظ كل طبقة في جدول اسمه "layers" في supabase
        const { data, error } = await supabase.from('layers').insert([
          { name: layer.id, geojson: layer.data }
        ]);
        if (error) {
          alert('خطأ في حفظ الطبقة: ' + error.message);
          return;
        }
      }
      alert('تم حفظ جميع الطبقات في قاعدة البيانات!');
      loadedLayers = [];
    });
  </script>
</body>
</html>
