<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini QGIS</title>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0D1117;
      color: #EAEAEA;
      display: block;
    }

    /* Header Wrapper */
    .header-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      z-index: 1000;
      overflow: hidden;
    }

    /* Header */
    .header {
      position: relative;
      background: linear-gradient(90deg, #007BFF, #00D4FF);
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      border-radius: 0 0 20px 20px;
    }

    /* Home Button */
    .home-button {
      position: absolute;
      top: 10px;
      left: 20px;
      background: rgba(88, 166, 255, 0.8);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      transform: translateY(20%);
    }

    .home-button:hover {
      background: white;
      color: #0D1117;
      transform: scale(1.1);
    }

    /* Main Container */
    .container {
      max-width: 950px;
      width: 800px;
      margin: 90px auto 30px auto;
      padding: 20px;
      text-align: center;
      background-color: #161B22;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .container h1 {
      font-size: 2rem;
      color: #58A6FF;
    }

    .container p {
      font-size: 1rem;
      color: #C9D1D9;
    }

    /* Input Section */
    .input-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-section input {
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #30363D;
      background-color: #0D1117;
      color: white;
      border-radius: 8px;
      width: 320px;
      outline: none;
      transition: 0.3s;
    }

    .input-section input:focus {
      border-color: #58A6FF;
    }

    .input-section button {
      padding: 12px 20px;
      font-size: 1rem;
      background: linear-gradient(45deg, #007BFF, #00D4FF);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-section button:hover {
      transform: scale(1.05);
    }

    /* Info Button */
    #info-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    #info-btn:hover {
      background-color: #0056b3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1002;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #f4f4f4;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 60%;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    #info-text {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    /* Map Box */
    #map {
      height: 400px;
      width: 100%;
      max-width: 1100px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    /* Resize Handle */
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      background: #007BFF;
      cursor: se-resize;
      z-index: 1000;
      border-radius: 5px 0 0 0;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 100px;
      right: 0;
      width: 250px;
      height: calc(100% - 120px);
      background-color: #161B22;
      color: #EAEAEA;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      z-index: 1000;
    }

    #sidebar h3 {
      margin-top: 0;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    #sidebar ul li {
      cursor: pointer;
      padding: 5px;
      margin: 5px 0;
      background-color: #0D1117;
      border-radius: 5px;
    }

    #sidebar ul li:hover {
      background-color: #007BFF;
    }

    /* Labels */
    .zone-label, .pole-label {
      font-size: 14px;
      font-weight: bold;
      color: #FFFFFF;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 4px 12px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-width: 50px;
    }

    /* Custom position for the attribution control */
    .mapboxgl-ctrl-attrib {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: auto;
      width: 230px;
      text-align: left;
      z-index: 1001;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<!-- Add Supabase Library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<body>
  <div class="header-wrapper">
    <div class="header">
      Alwatani Back Office
      <button class="home-button" onclick="window.location.replace('index.html')">Home</button>
    </div>
  </div>

  <div class="container">
    <h1>Mini QGIS</h1>
    <p>Enter coordinates to explore any location on the map.</p>

    <div class="input-section">
      <input type="text" id="coordinates" placeholder="Enter coordinates (e.g., 33.294526, 44.430290)" />
      <button id="navigate-btn">Navigate</button>
      <input type="text" id="fat-search" placeholder="Enter Zone_ID and FAT# (e.g., Z12 FAT123)" />
      <button id="search-btn">Search FAT</button>
      <button id="info-btn">Info</button>
    </div>

    <!-- Modal for Info -->
    <div id="info-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="info-text"></div>
      </div>
    </div>

    <div id="map">
      <div class="resize-handle"></div>
    </div>
  </div>

  <!-- Sidebar for displaying pole numbers -->
  <div id="sidebar" style="display: none;">
    <h3>FATs in Zone</h3>
    <ul id="pole-list"></ul>
  </div>

  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    // Initialize Mapbox map
    mapboxgl.accessToken = 'pk.eyJ1IjoibXVydGFkYXppeWFkIiwiYSI6ImNtN3pqM2l4bTAwdXkycXM1cWRkOWU1M3MifQ.fQFYTdArAWSPr7xF2jOvKw'; // Replace with your Mapbox token
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [44.43021532030931, 33.29456720199863], // [lng, lat]
      zoom: 17
    });


    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl());

    // Resize handle functionality
    const resizeHandle = document.querySelector('.resize-handle');
    const mapElement = document.getElementById('map');
    const container = document.querySelector('.container');
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', function (e) {
      isResizing = true;
      document.addEventListener('mousemove', resize);
      document.addEventListener('mouseup', stopResize);
    });

    function resize(e) {
      if (isResizing) {
        let newWidth = e.clientX - mapElement.getBoundingClientRect().left;
        let newHeight = e.clientY - mapElement.getBoundingClientRect().top;

        if (newWidth > 950) newWidth = 950;
        if (newWidth < 400) newWidth = 400;
        if (newHeight > 550) newHeight = 550;
        if (newHeight < 300) newHeight = 300;

        mapElement.style.width = `${newWidth}px`;
        mapElement.style.height = `${newHeight}px`;
        container.style.width = `${newWidth + 40}px`;
        map.resize();
      }
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener('mousemove', resize);
      document.removeEventListener('mouseup', stopResize);
    }


    // Modal (Info) window handling
    const infoModal = document.getElementById('info-modal');
    const infoBtn = document.getElementById('info-btn');
    const closeBtn = document.querySelector('.close-btn');
    const infoText = document.getElementById('info-text');

    infoBtn.addEventListener('click', () => {
      fetch('qgisinfo.txt')
        .then(response => response.text())
        .then(data => {
          infoText.innerHTML = data.replace(/\n/g, '<br>');
          infoModal.style.display = 'block';
        })
        .catch(error => {
          console.error('Error loading info text:', error);
          infoText.innerHTML = 'Failed to load information.';
          infoModal.style.display = 'block';
        });
    });

    closeBtn.addEventListener('click', () => infoModal.style.display = 'none');

    window.addEventListener('click', (event) => {
      if (event.target === infoModal) infoModal.style.display = 'none';
    });

    // Right-click event to show coordinates and copy them
    let currentCoordsPopup = null;
    map.on('contextmenu', function(e) {
      e.originalEvent.preventDefault();
      if (currentCoordsPopup) currentCoordsPopup.remove();
      const lng = e.lngLat.lng.toFixed(6);
      const lat = e.lngLat.lat.toFixed(6);
      const coordsString = `${lat}, ${lng}`;
      const popupContent = document.createElement('div');
      popupContent.style.color = 'black';
      popupContent.innerHTML = `
        <strong>Coordinates:</strong> ${coordsString}<br>
        <button id="copy-coords-btn" style="margin-top: 5px; padding: 3px 8px; cursor: pointer;">Copy to Clipboard</button>
      `;
      currentCoordsPopup = new mapboxgl.Popup({ closeButton: true, closeOnClick: false })
        .setLngLat(e.lngLat)
        .setDOMContent(popupContent)
        .addTo(map);
      const copyButton = popupContent.querySelector('#copy-coords-btn');
      copyButton.addEventListener('click', function() {
        const tempInput = document.createElement('input');
        tempInput.value = coordsString;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        copyButton.textContent = 'Copied!';
        setTimeout(() => {
          currentCoordsPopup.remove();
          currentCoordsPopup = null;
        }, 1000);
      });
      currentCoordsPopup.on('close', () => currentCoordsPopup = null);
    });
  </script>
</body>
</html>
