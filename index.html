<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة جديدة</title>
    <style>
        body {
            background: linear-gradient(135deg, #192d61 0%, #223a5e 100%);
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5rem;
            color: #f5f6fa;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #16244799, 0 1px 0 #223a5e;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
            gap: 20px;
        }
        h1 {
            color: #3a4d6b;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 14px rgba(78,84,200,0.1);
        }
        button:hover {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
            transform: translateY(-3px) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">Back Office Engineer</div>
    <div class="container">
        <button onclick="window.open('http://10.6.115.5:4750/login', '_blank')">tuuunel</button>
        <button onclick="window.open('https://192.168.219.126/zabbix.php?action=dashboard.view', '_blank')">ZABBIX</button>
        <button onclick="window.open('http://10.6.115.5:4500/dashboard', '_blank')">NOC Portal</button>
    </div>
</body>
</html>
