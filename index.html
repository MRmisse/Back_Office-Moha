<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة جديدة</title>
    <style>
        body {
            background: linear-gradient(135deg, #192d61 0%, #223a5e 100%);
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5rem;
            color: #f5f6fa;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #16244799, 0 1px 0 #223a5e;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
            gap: 20px;
        }
        h1 {
            color: #3a4d6b;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 14px rgba(78,84,200,0.1);
        }
        button:hover {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
            transform: translateY(-3px) scale(1.05);
        }
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #f5f6fa;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 14px rgba(78,84,200,0.1);
        }
        .login-box button:hover {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
            transform: translateY(-3px) scale(1.05);
        }
        .logout-btn {
            position: fixed;
            top: 30px;
            right: 40px;
            background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 14px 38px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 18px rgba(255,88,88,0.15);
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s, transform 0.2s;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #f09819 0%, #ff5858 100%);
            transform: scale(1.08) rotate(-2deg);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .dropbtn:hover {
            background: linear-gradient(90deg, #38ef7d 0%, #11998e 100%);
            transform: scale(1.05);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: #223a5e;
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(34,58,94,0.15);
            border-radius: 12px;
            z-index: 1;
            right: 0;
        }
        .dropdown-content button {
            background: none;
            color: #fff;
            padding: 12px 18px;
            width: 100%;
            border: none;
            text-align: right;
            border-radius: 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .dropdown-content button:hover {
            background: #162447;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">Back Office Engineer</div>
    <div class="login-box" id="login-box">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required />
            <input type="password" id="password" placeholder="كلمة المرور" required />
            <button type="submit">دخول</button>
            <div id="login-error" style="color:#ffb3b3; margin-top:10px;"></div>
        </form>
    </div>
    <div class="container" id="main-content" style="display:none;">
        <button onclick="window.open('http://10.6.115.5:4750/login', '_blank')">tuuunel</button>
        <button onclick="window.open('https://192.168.219.126/zabbix.php?action=dashboard.view', '_blank')">ZABBIX</button>
        <button onclick="window.open('http://10.6.115.5:4500/dashboard', '_blank')">NOC Portal</button>
        <button onclick="window.open('https://sso.ftth.iq/auth/admin/master/console/#/realms/Customers/users', '_blank')">SSO FTTH</button>
        <button onclick="window.open('https://alwatani-requests.netlify.app/vacations.html', '_blank')">Vacation Calendar</button>
        <button onclick="window.open('https://alwatani-requests.netlify.app/tickets.html', '_blank')">BackOffice CASE</button>
        <button onclick="window.open('http://10.6.115.5:4750/login', '_blank')">tuuunel</button>
        <div class="dropdown">
            <button class="dropbtn">Grafana</button>
            <div class="dropdown-content">
                <button onclick="window.open('https://dash.elcld.net/d/dZPegMo7z/ftth-online-users?orgId=1', '_blank')">FTTH Online Users </button>
                <button onclick="window.open('https://dash.elcld.net/d/e2ae3a51-0940-463c-964a-d38ab54f224d/04236846-084b-576a-a37a-26c3246998dc?orgId=1&refresh=5m&viewPanel=45', '_blank')">Monitor FTTH Zones </button>
                <button onclick="window.open('https://dash.elcld.net/d/dZPegMo7z/ftth-online-users?orgId=1&viewPanel=35', '_blank')">Active Users </button>
            </div>
        </div>
    </div>
    <button id="logout-btn" class="logout-btn">تسجيل الخروج</button>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // ضع هنا بيانات مشروعك من supabase
        const SUPABASE_URL = "https://hkzfxpqjrwyxetsjdjor.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhremZ4cHFqcnd5eGV0c2pkam9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MjkyMjQsImV4cCI6MjA2NzQwNTIyNH0.qR9hBlQ4crAiLmKO0gd9JNfo2Jj95dvEE6E2oc9E9Lw";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        const loginBox = document.getElementById('login-box');
        const mainContent = document.getElementById('main-content');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginError.textContent = '';
            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                console.log('Supabase response:', { data, error });
                if (error) {
                    loginError.textContent = error.message || 'بيانات الدخول غير صحيحة أو هناك مشكلة في الاتصال.';
                } else {
                    loginBox.style.display = 'none';
                    mainContent.style.display = 'flex';
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                loginError.textContent = err.message || 'حدث خطأ غير متوقع.';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async function() {
            await supabase.auth.signOut();
            mainContent.style.display = 'none';
            loginBox.style.display = 'flex';
            loginForm.reset();
        });
    </script>
</body>
</html>
